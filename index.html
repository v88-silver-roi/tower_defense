<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense</title>

    <!-- Custom CSS/JS -->
    <link rel="stylesheet" href="./assets/css/tower_defense.css">
    <script src="./assets/js/tower_defense.js" defer></script>
<body>
    <div id="world_container">
		<table id="world"></table>
        <div id="enemies"></div>
	</div>
    <div id="controls_container">
        <div>
            <h3 id="wave">Wave #<span>1</span></h3>
            <p id="life_points">Life Pts: <span></span></p>
            <p id="enemies_destroyed">Enemies Destroyed: <span></span></p>
            <p id="resources">Resources: <span></span></p>
        </div>
        <div id="tower_buttons">
            <button id="tower" class="tower active"><img src="./assets/images/tower.png" alt="tower"></button>
            <button id="control_tower" class="tower"><img src="./assets/images/control-tower.png" alt="control tower"></button>
            <button id="sea_tower" class="tower"><img src="./assets/images/sea-tower.png" alt="sea tower"></button>
        </div>
        <button id="start_wave">START WAVE (in 30 sec)</button>
    </div>
    <!-- Game Over Modal -->
    <div id="game_over_modal" class="modal">
        <div class="modal_content">
            <div class="modal_header">
                <h5>Game Over</h5>
            </div>
            <div class="modal_body">
                <h1>GAME OVER</h1>
                <h2>You survived <span>X</span> waves</h2>
                <h3>Destroyed <span>X</span> enemies</h3>
                <button id="play_again">Play Again</button>
            </div>
        </div>
    </div>
</body>
</html>
